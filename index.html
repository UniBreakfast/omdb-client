  <title>OMDB Client</title>
</head>

<body id="body">
  <form id="search-form" action="https://www.omdbapi.com" method="get">
    <h2>Search for a movie or series at OMDB</h2>

    <label for="search">
      <span>write full or partial title:</span>
      <input type="search" name="s" id="search" placeholder="e.g. The Matrix" required>
    </label>

    <button>Search</button>
  </form>
  
  <ul id="movies" class="movies">
    <template>
      <li class="movie">
        <h3>The Matrix</h3>
        <p>1999</p>
  
        <img src="https://m.media-amazon.com/images/M/MV5BMjA5NjM2ODU0NF5BMl5BanBnXkFtZTgwNzk5OTE3MzE@._V1_UY1200_CR0,0,1200,1800_AL_.jpg" alt="The Matrix">
        
        <p>Action, Sci-Fi</p>
      </li>
    </template>
  </ul>

  <article id="details" hidden>
    
  </article>
</body>

</html>
